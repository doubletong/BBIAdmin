<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory-->
    <meta name="theme-color" content="#fafafa">
    <link href="fonts/iconfont.css" rel="stylesheet">
    <link href="css/styles.min.css" rel="stylesheet">
  </head>
  <body class="loginPage">
    <header class="site-header">
      <div class="container">
        <div class="logo"><img src="img/logo.svg" alt=""></div>
      </div>
    </header>
    <div class="loginbox">
      <header class="loginbox-header">用户登录</header>
      <form class="loginForm" method="post">
        <div class="mb-3">
          <label for="username">帐号/用户名</label>
          <input class="form-control" id="username" type="text" name="username">
        </div>
        <div class="mb-3">
          <label for="password">密码</label>
          <input class="form-control" id="password" type="password" name="password">
        </div>
        <div class="custom-control custom-checkbox mb-3">
          <input class="custom-control-input" id="rememberme" type="checkbox">
          <label class="custom-control-label" for="rememberme">记住我</label>
        </div>
        <button class="btn btn-primary btn-block" type="submit">登录系统</button>
      </form>
    </div>
    <footer class="site-footer" id="pagefooter">Copyright © 2012-2020 <a href="http://heiniaozhi.cn">黑鸟志</a> All Rights Reserved</footer>
    <script src="js/libs/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(function () {
      $('button').click(function (e) {
      e.preventDefault();
      location.href = 'index.html';
      });
      })
    </script>
  </body>
</html>
