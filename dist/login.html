<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory-->
    <meta name="theme-color" content="#fafafa">
    <link href="fonts/iconfont.css" rel="stylesheet">
    <link href="css/styles.min.css" rel="stylesheet">
  </head>
  <body class="loginPage">
    <div class="loginbox">
      <header class="loginbox-header"><img src="img/logo.png" alt=""></header>
      <form class="loginForm" method="post">
        <div class="input-group mb-4">
          <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i class="iconfont icon-user"></i></span></div>
          <input class="form-control" type="text" placeholder="帐号/用户名" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend"><span class="input-group-text" id="basic-addon2"><i class="iconfont icon-lock"></i></span></div>
          <input class="form-control" type="password" placeholder="密码" aria-label="password" aria-describedby="basic-addon2">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> 记住我
          </label>
        </div>
        <button class="btn btn-primary btn-block" type="submit">登录系统</button>
      </form>
    </div>
    <script src="js/libs/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(function () {
      $('button').click(function (e) {
      e.preventDefault();
      location.href = 'index.html';
      });
      })
    </script>
  </body>
</html>
